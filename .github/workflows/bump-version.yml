name: Bump Version

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - 'pyproject.toml'  # Avoid loops from the version bump commit itself

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write  # This gives permission to write to repo contents

jobs:
  bump-version:
    name: Bump Version on Main
    runs-on: ubuntu-latest
    # Skip this job if commit message contains "[skip-version-bump]"
    if: "!contains(github.event.head_commit.message, '[skip-version-bump]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomlkit

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump patch version
        run: python scripts/bump_version.py

      - name: Commit and push changes
        run: |
          # Check if there are actual changes to commit
          git diff --exit-code --quiet pyproject.toml || (
            git add pyproject.toml
            git commit -m "Bump version [skip-version-bump]"
            git push
          )
